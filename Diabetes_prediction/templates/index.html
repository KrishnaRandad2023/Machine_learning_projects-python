<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Diabetes Detection</title>
</head>
<body>
    <div class="container">
        <h1>Diabetes Detection</h1>
        <form id="diabetes-form">
            <label for="pregnancies">Pregnancies (Count):</label>
            <input type="number" id="pregnancies" placeholder="e.g., 3" required>
            
            <label for="glucose">Glucose (mg/dL):</label>
            <input type="number" id="glucose" placeholder="e.g., 120" required>
            
            <label for="blood-pressure">Blood Pressure (mm Hg):</label>
            <input type="number" id="blood-pressure" placeholder="e.g., 72" required>
            
            <label for="skin-thickness">Skin Thickness (mm):</label>
            <input type="number" id="skin-thickness" placeholder="e.g., 23" required>
            
            <label for="insulin">Insulin (IU/mL):</label>
            <input type="number" id="insulin" placeholder="e.g., 80" required>
            
            <label for="bmi">BMI (kg/mÂ²):</label>
            <input type="number" id="bmi" step="0.1" placeholder="e.g., 32.0" required>
            
            <label for="dpf">Diabetes Pedigree Function:</label>
            <input type="number" id="dpf" step="0.001" placeholder="e.g., 0.372" required>
            
            <label for="age">Age (Years):</label>
            <input type="number" id="age" placeholder="e.g., 33" required>
            
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
